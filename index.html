<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper for Pin-Pong</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.pexels.com/photos/187329/pexels-photo-187329.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                  alt="pin pong" class="card-image">
              </figure>
            </div>

            <header class="card-header">
              <p class="card-header-title">
                Pin Pong Score Keeper
              </p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                <p class="subtitle">
                  Use the buttons below to keep score
                </p>
                <label for="playto" class="label is-large is-inline">Playing to</label>
                <div class="select is-rounded">
                  <select name="playto" id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button id="p1Button" class="button is-primary is-large card-footer-item">+1 Player One</button>
              <button id="p2Button" class="button is-info is-large card-footer-item">+1 Player Two</button>
              <button id="reset" class="button is-danger is-large card-footer-item">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </section>




  <script src="app.js"></script>
</body>

</html>
